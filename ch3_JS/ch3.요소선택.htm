<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>HTML요소에 접근하기(해당 요소객체 가져오기)</h1>
    
    <h3>1) 아이디로 가져오기</h3>

    <div id="area1" class="area"></div>
    <button onclick="accessId();">아이디로 접근</button>

    <script>
        function accessId(){

            // 아이디로 요소에 접근
            // document.getElementById("아이디명") => 이렇게 작성하는걸 권장
            // document.querySelector("css 선택자");
            var area1 = document.querySelector("#area1");
            // window.area1 => area1으로 접근가능 why>? window 전역객체 => 권장하지 않는 방법
            console.log(area1)

            // 선택된 요소에 속성들에 접근해서 값을 가져온다거나 변경 가능
            // 속성에 접근하고자 한다면 => 선택된요소.접근하고자하는 속성명 제시
            // 어떤속성이 있는지는 console.dir로 확인
            area1.innerHTML += "아이디로 접근 성공.<br>"

            // 선택된 요소에 스타일 변경
            area1.style.backgroundColor = "pink";
            area1.sryle.color = 'red';
            area1.style.width = "100px";
            area1.style.height = "300px";
            // 개발자도구로 확인시 인라인방식으로 스탑이 부여가된것을 볼 수 있다.
        }
    </script>

    <br><br>

    <div id="area2" class="area" style="background-color: yellow;"></div>
    <button onclick="accessId2">클릭마다 색 변경</button>

    <script>
        function accessId2(){
            
            if(area2.style.backgroundColor == "yellow"){
                area2.style.backgroundColor = "pink";
            }else{
                area2.style.backgroundColor = "yellow";

            }
        }
    </script>

    <h3>2) 태그명으로 접근하기</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>

    <button onclick="accessTagName()">태그명으로 접근</button>

    <script>
        function accessTagName(){
            // 태그명으로 요소 접근시
            // 1) document.getElementsByTagName('태그명')
            // -> 선택된 여러개의 요소객체들은 배열에담겨서 반환(자바스크립트에서의 배열은 []로 표현)
            // 2) document.querySelectorAll('태그명')
            var list = document.getElementsByTagName("li");

            console.log(list);
            console.log("배열의크기? : " +list.length);
            console.log(list[0])

            list[0].innerHTML = "안녕하세요";

            for(var i = 0; i < list.length; i++) {
                list[i].innerHTML = '안녕하세요$(i+1)';

                list[i].style.backgroundColor = 'rgb(130, 220, ${blueColor})';
                blueColor += 50;
            }
        }
    </script>

    <h3>3) name 속성값으로 접근하기</h3>
    <form action="">
        <fieldset>
            <legend>취미</legend>

            <input type="checkbox" name="hobby" value="game" id="hooby1">
            <label for="hobby1">게임</label>
            <input type="checkbox" name="hobby" value="music" id="hooby2">
            <label for="hobby2">음악</label>
            <input type="checkbox" name="hobby" value="sing" id="hooby3">
            <label for="hobby3">노래</label>
            
            <br>
            <input type="checkbox" name="hobby" value="read" id="hooby4">
            <label for="hobby4">독서</label>
            <input type="checkbox" name="hobby" value="movie" id="hooby5">
            <label for="hobby5">영화</label>
            <input type="checkbox" name="hobby" value="sport" id="hooby6">
            <label for="hobby6">운동</label>
        </fieldset>
    </form>

    <br>
    <div id="area3" class="area"></div>
    <button onclick="acessName()">name으로 접근</button>
    <script>
        function acessName(){

            //name 속성값으로 요소를 가져오기
            //document.getElementsByName("name속성값"); => 선택된 요소들이 배열에 담겨서 반환
            //document.querySelectorAll("[name=속성값]");
            var hobbys = document.getElementByName("hobby");
            hobbys = document.querySelectorAll("[name=hobby]");

            console.log(hobbys);

            var checkedItems = "";

            for(var i = 0; i<hobbys.length; i++) {
                // 현재 반복을 진행중인 checkbox가 선택된 상태인지 아닌지 체크
                if(hobbys[i].checked) checkedItems += hobbys[i].value+"<br>";
            }

            area3.innerHTML = checkedItems;
        }
    </script>
