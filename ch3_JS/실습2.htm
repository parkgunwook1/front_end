<!DOCTYPE html>
<html>
<head>
    <title>간단한 계산기</title>
</head>
<body>
    <h1>간단한 계산기</h1>
    <input type="number" id="num1" placeholder="첫 번째 숫자">
    <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
        <option value="remainder">%</option>
    </select>
    <input type="number" id="num2" placeholder="두 번째 숫자">
    <button id="calculate">=</button>
    <div id="result" readonly></div>

    <script>
        const calculateButton = document.getElementById('calculate');
        const resultDisplay = document.getElementById('result');

        calculateButton.addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            let result;

            switch (operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultDisplay.style.backgroundColor = 'red';
                        resultDisplay.textContent = '연산 불가';
                        return;
                    }
                    result = num1 / num2;
                    break;
                case 'remainder':
                    if (num2 === 0) {
                        resultDisplay.style.backgroundColor = 'red';
                        resultDisplay.textContent = '연산 불가';
                        return;
                    }
                    result = num1 % num2;
                    break;
                default:
                    resultDisplay.style.backgroundColor = 'white';
                    resultDisplay.textContent = '';
                    return;
            }

            resultDisplay.style.backgroundColor = 'white';
            resultDisplay.textContent = result;
        });
    </script>
</body>
</html>
