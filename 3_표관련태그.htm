<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!--
        표 : 문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용.
             행과 열로 이루어져 있음
             표를 구성하는 태그들로는 <table> <thead> <tfoot> <tr> <th> <td> ...
             
            <table></table> : 표를 생성해주는 테이블.

            <tr></tr> : 표의 한 행을 나타내는 태그
            <th></th> : 표의 제목 셀을 나타내는 태그.

            <td></td> : 표의 일반 셀을 나타내는 태그
    -->
    
    <h1>표 만들기 (4행 3열)</h1>

    <!-- border 속성 : 표의 테두리 두께-->
    <table border ="1">

        <caption><b>웹 브라우저 종류</b></caption>
        <!-- caption 태그 : 테이블의 제목 추가.
             기본위치는 테이블 상단 중앙
        -->

        <tr>
            <th width="130px" height="30">브라우저명</th>
            <th width="80px">제조사</th>
            <th width="200px">홈페이지</th>
        </tr>


        <!--(tr>td*3)*3-->
        <tr>
            <td>Internet Explore</td>
            <td>Ms</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>Firefox</td>
            <td>Mozila</td>
            <td>http://www.mozilla.org</td>
        </tr>
    </table>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th,td) 태그와 속성을 이용해서 행, 또는 열을 합칠 수 있음

        2개의 열(colums)을 합칠때 => colspan = "2"
        2개의 행(row)을 합칠때    => rowspan = "2"

    -->
    <h3>이력서</h3>

    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width="200"></td>
        </tr>

        <tr>
            <td>연락처</td>
            
        </tr>
        <tr>
            <td width="70" height="50">주소</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td width="70" height="200">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <hr>

    <h2>테이블 내 구조 나누기</h2>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>30</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>30</td>
                <td>서울</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th colspan="2">총 인원</th>
                <td>3명</td>
            </tr>
        </tfoot>

    </table>

    
</body>
</html>
