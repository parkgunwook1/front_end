<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333; /* 전체 텍스트 컬러 */
        }

        header, footer {
            background-color: #6b5b95; /* 헤더와 푸터 배경색 */
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            color: #555; /* 폼 내 텍스트 컬러 */
        }

        label {
            display: inline-block;
            margin: 5px 0;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #8e7cc3; /* 입력 필드 테두리 색상 */
            border-radius: 4px;
            background-color: #f5f3f8; /* 입력 필드 배경색 */
            color: #333; /* 입력된 텍스트 색상 */
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>회원가입</h1>
    </header>

    <br><br>

    <form>
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <hr>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <hr>

        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <hr>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <hr>

        <label for="phone">휴대폰</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678" required>

        <hr>

        <label for="email">이메일 주소</label>
        <input type="email" id="email" name="email" required>

        <hr>

        <label for="ssn">주민등록번호</label>
        <input type="password" id="ssn" name="ssn" pattern="[0-9]{6}-[0-9]{1}" placeholder="******-1" required>

        <hr>

        <label for="address">주소</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <hr>

        <label for="introduction">자기소개</label>
        <textarea id="introduction" name="introduction" rows="4" required></textarea>

        <button type="submit">가입하기</button>
        <br>
    </form>

    <footer>
        <p>&copy; 2023 회원가입 서비스</p>
    </footer>

</body>

</html>
