<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'cuteFont', 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* @font-face 추가 */
        @font-face {
            font-family: 'cuteFont'; /* 사용할 폰트의 이름 지정 */
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 나머지 스타일은 여전히 유지됩니다. */

        /* 환영 메시지 스타일 */
        .welcome-text {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 로그인 컨테이너 스타일 */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 로그인 폼 스타일 */
        .login-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        /* 아이디 및 비밀번호 입력창 컨테이너 스타일 */
        .login-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* 입력창 스타일 */
        .login-input {
            width: 400px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 로그인 버튼 스타일 */
        .login-btn {
            background-color: rgb(162, 161, 238);
            color: #fff;
            padding: 13px 200px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 로그인 버튼 호버 효과 스타일 */
        .login-btn:hover {
            background-color: rgb(117, 5, 229);
        }

        /* 하단 링크 컨테이너 스타일 */
        .link-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        /* 하단 링크 스타일 */
        .link {
            text-decoration: none;
            color: #070707;
            cursor: pointer;
        }

        /* 이미지 스타일 */
        img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* 구분선 스타일 */
        .divider {
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="welcome-text">
        <h3>오디가지</h3>
        <hr>
        <h3>반갑습니다. 로그인 하고 더 큰 혜택을 즐기세요!</h3>
    </div>
    <!-- 서버랑 post로 통신하고 /login-->
    <form action="/login" method="post">

        <div class="login-container">
            <div class="login-form">
                <!-- 아이디 입력창 및 이미지 -->
                <div class="login-input-container">
                    <img src="img/login.png" alt="로그인 이미지">
                    <!-- username으로 값 받기-->
                    <input type="text" id="username" class="login-input" placeholder="아이디">
                </div>
                <br>
                <!-- 비밀번호 입력창 및 이미지 -->
                <div class="login-input-container">
                    <img src="img/pass.png" alt="비밀번호 이미지">
                    <!-- password으로 값 받기-->
                    <input type="password" id="password" class="login-input" placeholder="비밀번호">
                </div>
                <br>
                <!-- 로그인 버튼 -->
                <button class="login-btn" type="submit">로그인</button>
                <br>
                <br>
                <!-- 아이디찾기, 비밀번호 찾기, 회원가입 링크 -->
                <div class="link-container">
                    <a href="idfind.htm?type=id" id="findid" class="link">아이디찾기</a>
                    <a href="idfind.htm?type=password" id="findpass" class="link">비밀번호 찾기</a>
                    <a href="#" class="link">회원가입</a>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
