<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="/project_final/front/css/log.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/project_final/front/js/log.js"></script>
</head>
<body>

    <div class="container12">
        <div class="form-container12" id="loginForm">
            <h2>로그인</h2>
            <label for="loginUsername">아이디:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <label for="loginPassword">비밀번호:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="button" id="loginBtn">로그인</button>
            <button type="button" class="conta" id="signupBtn" onclick="location.href='sinup.htm'">회원가입</button>
        </div>
    </div>
</body>
</html>
