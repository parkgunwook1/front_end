<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>기본선택자</h1>
    <h3>* 아이디 선택자</h3>
    <p>
        특정 고유한 아이디값을 가진 요소 하나만을 선택하고자 할 때
    </p>

    <h1 id="id1">ID1</h1>
    <h1 id="id2">ID2</h1>

    <script>
        $(function(){
            // 순수 js방식으로 아이디값으로 요소선택            
            document.getElementById('id1').style.color = 'red';
            document.getElementById('id1').innerHTML = 'H1 변경';

            // jQuery 방식 => $("#아이디명")
            $("#id1").css("color","pink").html("h1변경2");
            $("#id2").html("h2변경");
            // .html() : 선택된 요소의 innerHTML과 관련된 기능을 수행
        })
    </script>

    <hr>

    <h3>* 태그 선택자</h3>

    <p>JAVA</p>
    <p>oracle</p>
    <p>jdbc</p>

    <h5>html</h5>
    <h5>css</h5>
    <h5>javascript</h5>

    <script>
        $(function(){
            //바닐라 자바스크립트 방식 => document.getElementsByTagName()
            const p = document.getElementsByTagName('p');
            //p.style = 'yellow';// p가 배열이기때문에 style값을 적용할수 없음
            for(let i = 0; i<p.length; i++){
                p[i].style.color = 'red';
            }

            // jQuery방식 => $("태그명")
            $("h5").css("color","blue");

            // 여러 종류의 태그들을 동시에 선택하고자 할때
            $("p , h5").css("backgroundColor",'pink');
        })
    </script>

    <hr>

    <h3>* 클래스 선택자</h3>
    <p>
        특정한 클래스 속성을 가진 요소들을 선택하고자 할 때 사용
    </p>

    <h1 class="item">Class1</h1>
    <h1 class="item select">Class2</h1>
    <h1 class="item select">Class3</h1>

    <script>
        $(function(){
            // 순수 js방식
            const items = document.querySelectorAll(".item");
            items.forEach( function(item , index){
                item.style.color = 'orange';
                item.onclick = () => console.log('클릭');
            })

            // jquery방식
            $(".select")
            .css("backgroundColor",'lightgray')
            .click(function(){
                alert("클릭");
            });

            // .click() : 클릭이벤트와 관련된 기능 수행
        })
    </script>
