<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃스타일3</title>

    <link href="CSS/layout3.css" rel="stylesheet">
</head>
<body>

    <h1>여서 장렬 스타일(float / clear)</h1>

    <pre>
        float(뜨다, 띄우다, 뜨는물건) : 요소를 띄워서 좌/우러 정렬하는 속성

        clear : float로 인해 띄워져 있는 상태를 해제하는 속성
                (float 사용시 겹침 문제가 발생하는데 이를 해결해주는 속성)
    </pre>

    <h3>기본 형태</h3>
    <div class="test">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
        <div>4</div>
        <div>5</div>
    </div>

    <hr>

    <h3>float : left;</h3>
    <div class="test">
        <div class="float-right">1</div>
        <div class="float-right">2</div>
        <div class="float-right">3</div>
        <div class="float-right">hello</div>
        <div class="float-right">hello</div>
        <div class="float-right">hello</div>
        <div class="float-right clear">4</div>
        <div class="float-right ">5</div>
    </div>
    
</body>
</html>
