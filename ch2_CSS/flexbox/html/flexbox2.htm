<body>

    <h1>flex-wrap : wrap | wrap-reverse; 배치 방법</h1>

    <div class="flex-container">

        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <div class="item item7">item7</div>
        <div class="item item8">item8</div>
        <div class="item item9">item9</div>

        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item6">item6</div>
        <div class="item item7">item7</div>
        <div class="item item8">item8</div>
        <div class="item item9">item9</div>


        <!--
            flex-container 전용 속성

            1) flex-direction : maxi axis(중심 축) 방향, 시작 / 끝 지정
            - row(기본값)
            - row-reverse
            - colum
            - colum-reverse

            2) flex-wrap : item이 한/여러 줄로 배치되게 지정
            - nowrap(기본값) : 한줄로 배치, item의 크기가 변경 및 훼손될수 있음
            - wrap : 여러줄로 배치
            - wrap-reverse : 여러줄로 배치(cross axix 방향 반대)

            3) flex-flow : flex-direction + flex-wrap;

            4) justify-content : main axix(중심축)을 기준으로 item 정렬

            5) align-content   : crossaxis(교차축)을 기준으로 포장된 item들을 정렬
                                -> 조건 : flex-wrap이 wrap 또는 wrap-reverse이여야함 
            - flex-start : 축 시작 지점 기준으로 정렬
            - flex-end   : 축 끝 지점 기준으로 정렬
            - center     : 출 가운데정렬
            - spcae-around : item에 축 방향 양쪽으로 일정 크기 공간을 배치
            - space-evenly : item에 축 방향 양쪽으로 무도 동일한 크기의 공간을 배치
            - space-between : space-evenly에서 시작과 끝부분은 flex-container에 붙여서 배치
            
            6) align-items : 교차축을 기준으로 item을 배치
            - stretch(기본값) : item을 고차축 방향으로 flex-container 만큼 늘림. 단, item에 크기 속성이 없어야한다.
            - flex-start : 교차축 시작 지점에 배치
            - flrx-end   : 교차축 끝 지점에 배치
            - center     : 가운데 지점에 배치
            - baseline   : item에 작성된 내용이 한 직선이 배치될 수 있도록 item을 교차축 방향으로 알맞게 배치한다.
        -->
    </div>
