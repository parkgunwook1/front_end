    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>하이퍼링크 관련 태그</title>
    </head>
    <body>
        
        <!--
           하이퍼링크 기능은 웹 문서에서 또 다른 문서로 클릭만으로 이동될 수 있게 연결시켜놓은 html의 가장 핵심적인 기능.
           텍스트문구를 클릭해 이동하는 방법, 이미지를 클릭해 이동하는 방법, 현재 페이지내에서도 링크를 통해 다른 요소의 위치에
           접근도 가능함.
        -->

        <h1>하이퍼링크 태그</h1>
        <h3>a 태그를 이용한 하이퍼링크 테스트</h3>
        <!--이동하고자 하는 웹사이트의 주소 및 html 주소를 적어주면 이동함.-->
        <a href="2_목록관련태그.htm">목록 관련태그</a>
        <a href="3_표관련태그.htm">표 관련태그</a>
        <a href="4_이미지 및 멀티미디어 관련태그.htm">이미지 및 멀티미디어 관련태그</a>

        <h3>인터넷이 연결된 상황이면 현재 서비스되고 있는 웹페이지도 링크 가능</h3>
        <ul>
            <li><a href="https://naver.com">네이버로 이동</a></li>
        </ul>
    </body>
    </html>
