    <!-- <img src="삽입하고자 하는 이미지의 경로" alt="이미지 설명 문구" width="이미지의 가로크기" height="이미지의 세로 크기"> -->
    <h3>* src 속성 alt *</h3>
    <!-- <img src="C:\Users\pkw85\Documents\FrontendWork\Html_work\ch01\resources\image\flower.jpg" -->

    <!--이미지 가로 세로 + alt 필수로 사용 권장 -> alt는 깨졌을때 "안에 적은 내용이 나옴." -->
    <img src="resources/image/animal1.gif" width="30" height="30" alt="고양이">
    <br>
    <img src="resources/image/ball.gif" width="200" height="250"alt="scooer">

    <p>
        * alt <br>
        - 사진의 경로가 잘못되거나, 이미지를 제대로 표현할 수 없는 경우 대체 텍스트의 용도<br>
        - 시각장애인들을 위한 스크린 리더에서 이미지를 읽어주는 설명문구
    </p>
